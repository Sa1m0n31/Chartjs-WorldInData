<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>World Data</title>
    <meta name="description" content="World Data">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>World in data</h1>
        <div class="charts">
            <div class="charts-item">
                <h2>Liczba mieszkańców na przestrzeni lat</h2>
                <canvas id="chart-1" width="400" height="400"></canvas>
            </div>
            <div class="charts-item">
                <h2>Liczba mieszkańców w 6 największych krajach</h2>
                <canvas id="chart-2" width="400" height="400"></canvas>
            </div>
            <div class="charts-item">
                <h2>Liczba mieszkańców na kontynentach</h2>
                <canvas id="chart-3" width="400" height="500"></canvas>
            </div>
            <div class="charts-item">
                <h2>Dwie największe religie na kontynentach</h2>
                <canvas id="chart-4" width="400" height="400"></canvas>
            </div>
            <div class="charts-item">
                <h2>PKB per capita na kontynentach</h2>
                <canvas id="chart-5" width="400" height="400"></canvas>
            </div>
            <div class="charts-item">
                <h2>Najbogatsze państwa świata</h2>
                <canvas id="chart-6" width="400" height="400"></canvas>
            </div>
            <div class="charts-item">

            </div>
            <div class="charts-item">

            </div>
        </div>
    </div>

<script src="main.js"></script>

</html>
